  <g id="works" transform="translate(12 554)">
    <g id="work" transform="translate(256 2182.212)">
      <g transform="matrix(1, 0, 0, 1, -268, -2736.21)" filter="url(#back)">
        <rect id="back-7" data-name="back" width="496" height="453" rx="42" transform="translate(268 2736)" fill="#2b2d42"/>
      </g>
      <text id="text" transform="translate(37 168.788)" fill="#fff" font-size="20" font-family="Poppins-Medium, Poppins" font-weight="500"><tspan x="0" y="21">Staffing is not only about placement, we </tspan><tspan x="0" y="51">also follow our candidates and our clients </tspan><tspan x="0" y="81">during their first months to make sure </tspan><tspan x="0" y="111">that </tspan><tspan y="111" font-family="Poppins-Bold, Poppins" font-weight="700">everything is going well</tspan><tspan y="111" xml:space="preserve"> and </tspan><tspan x="0" y="141">everybody remains happy in their </tspan><tspan x="0" y="171">collaboration. If not we will do our best to </tspan><tspan x="0" y="201">disarm the conflicts and re-establish a </tspan><tspan x="0" y="231">stable situation in complete neutrality.</tspan></text>
      <text id="title" transform="translate(105 60.788)" fill="#fff" font-size="42" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="0" y="0">Follow up</tspan></text>
      <g id="id" transform="translate(40 26)">
        <circle id="Ellipse_6" data-name="Ellipse 6" cx="21" cy="21" r="21" transform="translate(0 -0.212)" fill="#fff"/>
        <text id="_6" data-name="6" transform="translate(21 31.788)" fill="#ef233c" font-size="30" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="-9.555" y="0">6</tspan></text>
      </g>
    </g>
    <g id="work-2" data-name="work" transform="translate(683 1514.066)">
      <g transform="matrix(1, 0, 0, 1, -695, -2068.07)" filter="url(#back-2)">
        <rect id="back-8" data-name="back" width="496" height="453" rx="42" transform="translate(695 2068)" fill="#2b2d42"/>
      </g>
      <text id="text-2" data-name="text" transform="translate(37 168.934)" fill="#fff" font-size="20" font-family="Poppins-Medium, Poppins" font-weight="500"><tspan x="0" y="21">Once you find your perfect match, we will </tspan><tspan x="0" y="51">send the contract via our platform, </tspan><tspan y="51" font-family="Poppins-Bold, Poppins" font-weight="700">all the </tspan><tspan x="0" y="81" font-family="Poppins-Bold, Poppins" font-weight="700">signature can be done online</tspan><tspan y="81">. Simple, </tspan><tspan x="0" y="111">easy and fast!</tspan></text>
      <text id="title-2" data-name="title" transform="translate(105 60.934)" fill="#fff" font-size="42" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="0" y="0">Contracting</tspan></text>
      <g id="id-2" data-name="id" transform="translate(40 26)">
        <circle id="Ellipse_6-2" data-name="Ellipse 6" cx="21" cy="21" r="21" transform="translate(0 -0.066)" fill="#fff"/>
        <text id="_5" data-name="5" transform="translate(21 31.934)" fill="#ef233c" font-size="30" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="-9.75" y="0">5</tspan></text>
      </g>
    </g>
    <g id="work-3" data-name="work" transform="translate(0 895.415)">
      <g transform="matrix(1, 0, 0, 1, -12, -1449.41)" filter="url(#back-3)">
        <rect id="back-9" data-name="back" width="496" height="453" rx="42" transform="translate(12 1449)" fill="#2b2d42"/>
      </g>
      <text id="text-3" data-name="text" transform="translate(37 168.585)" fill="#fff" font-size="20" font-family="Poppins-Medium, Poppins" font-weight="500"><tspan x="0" y="21">We make sure that the candidates have </tspan><tspan x="0" y="51">the </tspan><tspan y="51" font-family="Poppins-Bold, Poppins" font-weight="700">good skills to perform in their roles</tspan><tspan y="51">. </tspan><tspan x="0" y="81">So we test them with tech tests (mcq, </tspan><tspan x="0" y="111">coding tests) or sales test (gaming tests, </tspan><tspan x="0" y="141">simulations).</tspan></text>
      <text id="title-3" data-name="title" transform="translate(105 60.585)" fill="#fff" font-size="42" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="0" y="0">Tests</tspan></text>
      <g id="id-3" data-name="id" transform="translate(40 26)">
        <circle id="Ellipse_6-3" data-name="Ellipse 6" cx="21" cy="21" r="21" transform="translate(0 -0.415)" fill="#fff"/>
        <text id="_4" data-name="4" transform="translate(21 31.585)" fill="#ef233c" font-size="30" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="-10.155" y="0">4</tspan></text>
      </g>
    </g>
    <g id="work-4" data-name="work" transform="translate(837 260)">
      <g transform="matrix(1, 0, 0, 1, -849, -814)" filter="url(#back-4)">
        <rect id="back-10" data-name="back" width="496" height="453" rx="42" transform="translate(849 814)" fill="#2b2d42"/>
      </g>
      <text id="text-4" data-name="text" transform="translate(37 169)" fill="#fff" font-size="20" font-family="Poppins-Medium, Poppins" font-weight="500"><tspan x="0" y="21">We check the veracity of the technical/</tspan><tspan x="0" y="51">sales skills of the candidates. We also </tspan><tspan x="0" y="81">assess their </tspan><tspan y="81" font-family="Poppins-Bold, Poppins" font-weight="700">personality/motivation</tspan><tspan y="81" xml:space="preserve"> to </tspan><tspan x="0" y="111">be sure that they will be a vector of </tspan><tspan x="0" y="141">growth and they will be happy like fish in </tspan><tspan x="0" y="171">the water in your organisation fitting well </tspan><tspan x="0" y="201">with your culture.</tspan></text>
      <text id="title-4" data-name="title" transform="translate(105 61)" fill="#fff" font-size="42" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="0" y="0">Screening</tspan></text>
      <g id="id-4" data-name="id" transform="translate(40 26)">
        <circle id="Ellipse_6-4" data-name="Ellipse 6" cx="21" cy="21" r="21" fill="#fff"/>
        <text id="_3" data-name="3" transform="translate(21 32)" fill="#ef233c" font-size="30" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="-9.075" y="0">3</tspan></text>
      </g>
    </g>
    <g id="work-5" data-name="work" transform="translate(35 -193)">
      <g transform="matrix(1, 0, 0, 1, -47, -361)" filter="url(#back-5)">
        <rect id="back-11" data-name="back" width="496" height="453" rx="42" transform="translate(47 361)" fill="#2b2d42"/>
      </g>
      <text id="text-5" data-name="text" transform="translate(40 129)" fill="#fff" font-size="20" font-family="Poppins-Medium, Poppins" font-weight="500"><tspan x="0" y="21">We define your ideal candidate, match </tspan><tspan x="0" y="51">our messaging, ideate a creative </tspan><tspan x="0" y="81">approach and specify relevant channels. </tspan><tspan x="0" y="111">Then </tspan><tspan y="111" font-family="Poppins-Bold, Poppins" font-weight="700">we go live, hit the media BOOST-</tspan><tspan x="0" y="141" font-family="Poppins-Bold, Poppins" font-weight="700">button, optimize and report</tspan><tspan y="141">. No need for </tspan><tspan x="0" y="171">you to find out which media match your </tspan><tspan x="0" y="201">IT, engineering or sales recruitment goals. </tspan><tspan x="0" y="231">Weâ€™ll take care of that. Happy to! </tspan><tspan x="0" y="261">Moreover we can count on our our huge </tspan><tspan x="0" y="291">network of around 11.200 profiles.</tspan></text>
      <text id="title-5" data-name="title" transform="translate(105 61)" fill="#fff" font-size="42" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="0" y="0">Social recruiting</tspan></text>
      <g id="id-5" data-name="id" transform="translate(40 26)">
        <circle id="Ellipse_6-5" data-name="Ellipse 6" cx="21" cy="21" r="21" fill="#fff"/>
        <text id="_2" data-name="2" transform="translate(21 32)" fill="#ef233c" font-size="30" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="-8.565" y="0">2</tspan></text>
      </g>
    </g>
    <g id="work-6" data-name="work" transform="translate(813 -542)">
      <g transform="matrix(1, 0, 0, 1, -825, -12)" filter="url(#back-6)">
        <rect id="back-12" data-name="back" width="496" height="453" rx="42" transform="translate(825 12)" fill="#2b2d42"/>
      </g>
      <text id="text-6" data-name="text" transform="translate(37 132)" fill="#fff" font-size="20" font-family="Poppins-Medium, Poppins" font-weight="500"><tspan x="0" y="21">We take your </tspan><tspan y="21" font-family="Poppins-Bold, Poppins" font-weight="700">culture </tspan><tspan y="21">into account in our </tspan><tspan x="0" y="51">recruitments. This means understanding </tspan><tspan x="0" y="81">what sets you apart and what your </tspan><tspan x="0" y="111" font-family="Poppins-Bold, Poppins" font-weight="700">values </tspan><tspan y="111">and </tspan><tspan y="111" font-family="Poppins-Bold, Poppins" font-weight="700">vision </tspan><tspan y="111">are. Our candidates </tspan><tspan x="0" y="141">must also be convinced to choose your </tspan><tspan x="0" y="171">startup for the right reasons.</tspan></text>
      <text id="title-6" data-name="title" transform="translate(98 61)" fill="#fff" font-size="40" font-family="Poppins-Bold, Poppins" font-weight="700" letter-spacing="-0.01em"><tspan x="0" y="0">Employer Branding</tspan></text>
      <g id="id-6" data-name="id" transform="translate(40 26)">
        <circle id="Ellipse_6-6" data-name="Ellipse 6" cx="21" cy="21" r="21" fill="#fff"/>
        <text id="_1" data-name="1" transform="translate(21 32)" fill="#ef233c" font-size="30" font-family="Poppins-Bold, Poppins" font-weight="700"><tspan x="-5.64" y="0">1</tspan></text>
      </g>
    </g>
  </g>
